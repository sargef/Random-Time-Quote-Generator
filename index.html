<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Time Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body style="background-image: url('images/Wall.jpg')";>
    <header>
     <h1>Random Time Quotes</h1>
      <button  id="load-quote" onclick="clearTimer()" class="load-quote" style="background-color:#eace6a">Show another quote</button>
    </header>
    <div class="container" id="colors">
      <div id="quote-box" class="quote-box">
        <p class="quote">The best gift you could ever give someone is your TIME because you\'re giving them something that you\'ll never get back.</p>
        <p class="source">Henry Van Dyke<span class="citation">https://en.paperblog.com/time-quotes-874431/</span><span class="year"></span><span class="tags">#inspiration</span></p>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="http://www.jqueryscript.net/demo/jQuery-Plugin-For-Water-Ripple-Animation-ripples/js/jquery.ripples.js">
    </script>
    <script src="js/script.js"></script>
  </body>
</html>
